  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.jpg" alt="">
                <span class="d-none d-lg-block">Kütüphanem</span>
              </a>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Hesabınıza giriş yapın.</h5>
                </div>
                <form class="row g-3 needs-validation" novalidate (ngSubmit)="onSubmit()">
                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Kullanıcı Adı</label>
                    <div class="input-group has-validation">
                      <input type="text" name="username" class="form-control" id="yourUsername" required [(ngModel)]="username">
                      <div class="invalid-feedback">Kullanıcı adınızı giriniz</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Şifre</label>
                    <input type="password" name="password" class="form-control" id="yourPassword" required [(ngModel)]="password">
                    <div class="invalid-feedback">Lütfen şifrenizi giriniz.</div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-orange w-100" (click)="onForgotPassword()">Şifremi Unuttum</button>
                  </div>
                  <div *ngIf="forgotPassword" class="col-12">
                    <label for="resetPasswordUsername" class="form-label">Kullanıcı Adı</label>
                    <input type="text" name="resetPasswordUsername" class="form-control" id="resetPasswordUsername" [(ngModel)]="resetPasswordUsername">
                  </div>
                  <div *ngIf="forgotPassword" class="col-12">
                    <button class="btn btn-danger w-100" (click)="onResetPassword()">Şifreyi Sıfırla</button>
                  </div>
                  
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Giriş Yap</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      </section>
    </div>
  </main><!-- End #main -->
