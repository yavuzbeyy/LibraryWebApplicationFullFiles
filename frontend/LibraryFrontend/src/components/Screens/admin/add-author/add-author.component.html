<!-- add-author.component.html -->

<div class="container mt-4">
  <h2>Yazar Ekleme</h2>
  <form (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="name" class="form-label">Adı : </label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="author.name" required>
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Soyadı : </label>
      <input type="text" id="surname" name="surname" class="form-control" [(ngModel)]="author.surname" required>
    </div>
    <div class="mb-3">
      <label for="yearOfBirth" class="form-label">Doğum Tarihi</label>
      <input type="number" id="yearOfBirth" name="yearOfBirth" class="form-control" [(ngModel)]="author.yearOfBirth" required>
    </div>
    <div class="mb-3">
      <label for="placeOfBirth" class="form-label">Doğduğu Yer</label>
      <input type="text" id="placeOfBirth" name="placeOfBirth" class="form-control" [(ngModel)]="author.placeOfBirth" required>
    </div>
    <div class="mb-3">
      <label for="imageFile" class="form-label">Yazar Resmi : </label>
      <input type="file" id="imageFile" name="imageFile" (change)="onFileSelected($event)" class="form-control" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Ekle</button>
  </form>
</div>
